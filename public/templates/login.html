<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    <header class="site-header">
        <div class="site-logo">
            <a href="landing-page.html"><img src="/public/images/logo.png" alt="logo"></a>
        </div>
    </header>

    <main>
        <div class="hero-image_login">
            <img src="/public/images/v.jpg" alt="">
        </div>
        <div class="form_wrapper_register">
            <div class="register_form">
                <div class="sign_in">
                    <h2>Sign In</h2>
                <h4>New User?   <a href="register.html">Create an account</a></h4>
                </div>
    
    
                <form action="#" id="temp1">
                    <div><label for="email">Email</label><br><input name="email" type="email" id="email1" required></div>
                    <div><label for="password">Password</label><br><input name="password" type="password" id="password1" required></div>
                    <div class="signIn_button">
                        <!-- <input type="submit" value="Add" id="add"> -->
                        <button type="submit" id="signin">Sign-In</button>
                        <div class="forgot_password"><a href="">Forgot Password?</a></div>
                
                    </div>
                </form>
            </div>
        
        <div class="register_form_image">
            <img src="/public/images/t.jpg" alt="">
        </div>
    </div>
 
    </main>
