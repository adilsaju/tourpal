<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Register for Tourpal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>sign up or register for Tourpal</h1>
    <div>
        Had account? <a href="login.html">Sign In</a>
    </div>
    <a href=""></a>
    <form action="#" id="temp1">
        <div><label for="firstname">firstname</label><br><input name="firstname" type="firstname" id="firstname" required></div>
        <div><label for="lastname">lastname</label><br><input name="lastname" type="lastname" id="lastname" required></div>

        <div><label for="email">Email</label><br><input name="email" type="email" id="email" required></div>
        <div><label for="phone">phone</label><br><input name="phone" type="phone" id="phone" required></div>

        <div><label for="password">Password</label><br><input name="password" type="password" id="password" required></div>
        <div><label for="confirmpassword">confirm password</label><br><input name="confirmpassword" type="confirmpassword" id="confirmpassword" required></div>

    </form>
    <div>
        <!-- <input type="submit" value="Add" id="add"> -->
        <button type="submit" id="signup">Create Account</button> <br>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

    <script src="js/register.js"></script>
</body>
</html>
