<!-- NOTE: This is the page user sees after landing page on clicking signin button -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="site-logo">
            <a href="landing-page.html"><img src="images/tourpal-logo.svg" alt="logo"></a>
        </div>
    </header>

    <main>
        <div class="hero-image_login">
            <img src="images/v.jpg" alt="">
        </div>
        <div class="sign_in">
            <h2>Sign In</h2>
        <h4>New User?   <a href="register.html">Create an account</a></h4>
        </div>
    </main>
    <form action="#" id="temp1">
        <div><label for="email">Email</label><br><input name="email" type="email" id="email1" required></div>
        <div><label for="password">Password</label><br><input name="password" type="password" id="password1" required></div>
    </form>
    <div class="signIn_button">
        <!-- <input type="submit" value="Add" id="add"> -->
        <button type="submit" id="signin">Sign-In</button>
        <div><a href="">Forgot Password?</a></div>

    </div>
    
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>

    <script src="js/login.js"></script>
</body>
</html>
